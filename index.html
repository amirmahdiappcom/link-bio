  <script>
const text = "Computer Engineering Student";
const titleElem = document.querySelector('.title');
let idx = 0;
let typing = true;

function typeEffect() {
  if (typing) {
    if (idx < text.length) {
      titleElem.textContent += text[idx++];
      setTimeout(typeEffect, 80);
    } else {
      typing = false;
      setTimeout(typeEffect, 1200); // pause before deleting
    }
  } else {
    if (idx > 0) {
      titleElem.textContent = text.substring(0, --idx);
      setTimeout(typeEffect, 40);
    } else {
      typing = true;
      setTimeout(typeEffect, 600); // pause before typing again
    }
  }
}

typeEffect();
